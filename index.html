<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>puzzle trainer</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <!--jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
        <!--bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!--chessboardjs-->
        <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css" type="text/css" media="screen" title="no title" charset="utf-8">

        <script charset="utf-8" src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
        <!--chess.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
        <!--pgn-parser (not needed)-->
        <script charset="utf-8" src="node_modules/@mliebelt/pgn-parser/lib/index.umd.js"></script>
    </head>

    <body>

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-12 col-md-10 col-lg-7 col-xl-7 my-3 h-auto d-flex flex-column">
                    <div class="col-12">
                        <div class="">
                            <input class="form-control form-control-sm rounded-0 border border-dark" id="fileInput" type="file" onchange="resetTraining()" accept="*/*" multiple>
                        </div>                    
                    </div>
                    <div class="col-12 my-3">
                        <div id="myBoard" class="" style="width:100%"></div>
                    </div>
                    <div class="col-12">
                        <div>
                            <button id="start" type="button" class="btn btn-outline-dark w-100 rounded-0 d-none" onclick="startTraining()">Start</button>
                        </div>
                        <div id="progress" class="progress d-none mt-1 rounded-0 border border-dark" style="height:30px">
                            <div id="trueBar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                            <div id="falseBar" class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
